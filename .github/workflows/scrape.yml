name: Scrape Beer Data

on:
  schedule:
    # Runs at 0:00, 4:00, 8:00, 12:00, 16:00, 20:00 JST (Japan Standard Time)
    # JST = UTC+9, so we subtract 9 hours to get UTC times
    - cron: '0 15,19,23 * * *'  # 0:00, 4:00, 8:00 JST (previous day 15:00, 19:00, 23:00 UTC)
    - cron: '0 3,7,11 * * *'    # 12:00, 16:00, 20:00 JST (3:00, 7:00, 11:00 UTC)
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python scripts/scrape_to_supabase.py
      
      - name: Report status
        if: always()
        run: |
          echo "Scraping job completed at $(date)"
