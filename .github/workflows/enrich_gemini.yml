name: Enrich with Gemini

on:
  # schedule:
  #   # Runs at 0:00, 6:00, 12:00, 18:00 JST (Japan Standard Time)
  #   # JST = UTC+9, so we subtract 9 hours to get UTC times
  #   - cron: '0 15,21 * * *'  # 0:00, 6:00 JST (previous day 15:00, 21:00 UTC)
  #   - cron: '0 3,9 * * *'    # 12:00, 18:00 JST (3:00, 9:00 UTC)
  workflow_run:
    workflows: ["Scrape Beer Data"]
    types:
      - completed
  workflow_dispatch:  # Allow manual trigger

jobs:
  gemini-enrich:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Gemini enrichment
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python -m app.cli enrich-gemini --limit 100
      
      - name: Report status
        if: always()
        run: |
          echo "Gemini enrichment job completed at $(date)"
