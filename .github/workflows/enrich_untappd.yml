name: Enrich with Untappd

on:
  schedule:
    # Runs at 0:30, 12:30 JST (Japan Standard Time)
    # JST = UTC+9, so we subtract 9 hours to get UTC times
    - cron: '30 15 * * *'  # 0:30 JST (previous day 15:30 UTC)
    - cron: '30 3 * * *'   # 12:30 JST (3:30 UTC)
  workflow_dispatch:  # Allow manual trigger

jobs:
  untappd-enrich:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Untappd enrichment
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python scripts/untappd_enrich.py --limit 30
      
      - name: Report status
        if: always()
        run: |
          echo "Untappd enrichment job completed at $(date)"
