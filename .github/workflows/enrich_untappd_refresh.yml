name: Untappd Data Refresh

on:
  schedule:
    # Runs at 4:30 AM JST every day (19:30 UTC previous day)
    - cron: '30 19 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  untappd-refresh:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Untappd Refresh
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python -m app.cli enrich-untappd --mode refresh --limit 1000
      
      - name: Report status
        if: always()
        run: |
          echo "Untappd refresh job completed at $(date)"
